<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body class="body">

    <header class="header">
      <h1>calc</h1> 
      <div class="change-theme">
        <p>theme</p>
         <p>1 &nbsp 2 &nbsp 3</p>
        <input type="range" min="20" max="60" value="20"/>
      </div>


    </header>
    <div class="calculadora">
     <div id="visor">
         <h2 id="resultado"></h2>
    </div>
           <div class="botões">
   <button onclick="capture_numbers1(1)"  id="number-1" type="button">1</button>
   <button onclick="capture_numbers1(2)"  id="number-2" type="button">2</button>
   <button onclick="capture_numbers1(3)" id="number-3" type="button">3</button>
   <button onclick="capture_numbers1(4)"  id="number-4" type="button">4</button>
   <button onclick="capture_numbers1(5)"  id="number-5" type="button">5</button>
   <button onclick="capture_numbers1(6)"  id="number-6" type="button">6</button>
   <button onclick="capture_numbers1(7)"  id="number-7" type="button">7</button>
   <button onclick="capture_numbers1(8)"  id="number-8" type="button">8</button>
   <button onclick="capture_numbers1(9)"  id="number-9"type="button">9</button>
   <button onclick="capture_numbers1(0)" id="number-0" type="button">0</button>
   <button onclick="capture_numbers1('.')" id="button-ponto" type="button">.</button>
   <button onclick="capture_numbers1('/')" id="button-divisão"type="button">/</button>
   <button onclick="capture_numbers1('*')"  id="button-multiplicação"type="button">X</button>
   <button onclick="capture_numbers1('-')"  id="button-subtração" type="button">-</button>
   <button onclick="capture_numbers1('+')"  id="button-soma" type="button">+</button>
   <button onclick="del()" id="button-DEL" type="button">DEL</button>
   <button onclick='clean()' id="button-reset" type="button">RESET</button>
   <button onclick="result()" id="button-resultado" type="button">=</button>
</div>
</div>
</body>
</html>
